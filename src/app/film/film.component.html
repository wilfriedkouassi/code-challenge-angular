<section class="section-people-list">
  <div class="u-center-text u-margin-bottom">
    <h1>film list</h1>
  </div>

  <ng-container *ngIf="film$ | async as film">
    <div class="people__list">
      <div *ngFor="let film of film.results" class="people--card">
        <div class="people--card__picture people--card__picture--1">&nbsp;</div>
        <h4 class="people--card__heading"> test
          {{ film.title }}
        </h4>

        <div class="people--card__details">
          <ul>
            <li>title: {{ film.title }}</li>
            <li>episode_id: {{ film.episode_id }}</li>
            <li>opening_crawl: {{ film.opening_crawl }}</li>
            <li>director: {{ film.director }}</li>
            <li>producer: {{ film.producer }}</li>
          </ul>

          <a href="#" class="btn btn-text">
            See All Details &rarr;
          </a>
          <!--  <p>
              {{ person.name }}
              <a href="javascript:void(0)" (click)="toPlanet(person.homeworld)"
                >Homeworld</a
              >
            </p> -->
        </div>
      </div>
    </div>
    <div class="people__list--button-box">
      <a
        *ngIf="film.previous; else hide"
        (click)="loadFilm(film.previous)"
        class="btn btn--green item item-left"
      >
        &larr;PREVIOUS
      </a>
      <ng-template #hide>
        <p class="hide-item">
          It's Not Done!
        </p>
      </ng-template>
      <a
        *ngIf="film.next"
        (click)="loadFilm(film.next)"
        class="btn btn--green item item-right"
      >
        NEXT &rarr;
      </a>
    </div>
  </ng-container>
</section>
