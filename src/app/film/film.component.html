<section class="section-ressource-list">
  <div class="u-center-text u-margin-bottom">
    <h1>film list</h1>
  </div>

  <ng-container *ngIf="film$ | async as film">
    <div class="ressource__list">
      <div *ngFor="let film of film.results" class="ressource--card">
        <div class="ressource--card__picture ressource--card__picture--1">&nbsp;</div>
        <h4 class="ressource--card__heading"> test
          {{ film.title }}
        </h4>

        <div class="ressource--card__details">
          <ul>
            <li><span>title</span><span>{{ film.title }}</span></li>
            <li><span>episode id</span><span>{{ film.episode_id }}</span></li>
            <li><span>director</span><span>{{ film.director }}</span></li>
            <li><span>producer</span><span>{{ film.producer }}</span></li>
            <li><span>release date</span><span>{{ film.release_date }}</span> </li>
          </ul>

          <a href="#" class="btn btn-text">
            See All Details &rarr;
          </a>
          <!--  <p>
              {{ person.name }}
              <a href="javascript:void(0)" (click)="toPlanet(person.homeworld)"
                >Homeworld</a
              >
            </p> -->
        </div>
      </div>
    </div>
    <div class="ressource__list--button-box">
      <a
        *ngIf="film.previous; else hide"
        (click)="loadFilm(film.previous)"
        class="btn btn--green item item-left"
      >
        &larr;PREVIOUS
      </a>
      <ng-template #hide>
        <p class="u-hide-item">
          It's Not Done!
        </p>
      </ng-template>
      <a
        *ngIf="film.next"
        (click)="loadFilm(film.next)"
        class="btn btn--green item item-right"
      >
        NEXT &rarr;
      </a>
    </div>
  </ng-container>
</section>
