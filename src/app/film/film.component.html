<section class="section-people-list">
  <div class="u-center-text u-margin-bottom">
    <h1>planet list</h1>
  </div>

  <ng-container *ngIf="planet$ | async as planet">
    <div class="people__list">
      <div *ngFor="let planet of planet.results" class="people--card">
        <div class="people--card__picture people--card__picture--1">&nbsp;</div>
        <h4 class="people--card__heading">
          {{ planet.name }}
        </h4>

        <div class="people--card__details">
          <ul>
            <li>Name: {{ planet.name }}</li>
            <li>rotation_period: {{ planet.rotation_period }}</li>
            <li>orbital_period: {{ planet.orbital_period }}</li>
            <li>diameter: {{ planet.diameter }}</li>
            <li>residents: {{ planet.residents }}</li>
          </ul>

          <a href="#" class="btn btn-text">
            See All Details &rarr;
          </a>
          <!--  <p>
              {{ person.name }}
              <a href="javascript:void(0)" (click)="toPlanet(person.homeworld)"
                >Homeworld</a
              >
            </p> -->
        </div>
      </div>
    </div>
    <div class="people__list--button-box">
      <a
        *ngIf="planet.previous; else hide"
        (click)="loadPlanet(planet.previous)"
        class="btn btn--green item item-left"
      >
        &larr;PREVIOUS
      </a>
      <ng-template #hide>
        <p class="hide-item">
          It's Not Done!
        </p>
      </ng-template>
      <a
        *ngIf="planet.next"
        (click)="loadPlanet(planet.next)"
        class="btn btn--green item item-right"
      >
        NEXT &rarr;
      </a>
    </div>
  </ng-container>
</section>
